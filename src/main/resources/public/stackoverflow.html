<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StackOverFlow</title>
</head>
<body ng-app="springApp">
<div class="container" style="margin-top: 30px" ng-controller="AppCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Websites StackOverFlow</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>icon</th>
                            <th>id</th>
                            <th>website</th>
                            <th>title</th>
                            <th>description</th>
                        </tr>
                        </thead>
                        <tbody ng-repeat="item in websites">
                        <tr>
                            <td>img ng-src={{item.iconImageUrl}}</td>
                            <td>{{item.id}}</td>
                            <td>{{item.website}}</td>
                            <td>{{item.title}}</td>
                            <td>{{item.description}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/angular.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
